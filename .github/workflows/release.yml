name: Release
on: workflow_dispatch
permissions: write-all

env:
  PROJECT_NAME: PsychOnline

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Android
            os: macos-15
            buildArgs: "android -final -D officialBuild"
            cacheName: android
            artifactName: androidBuild
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: iOS
            os: macos-15
            buildArgs: "ios -final -nosign -D officialBuild"
            cacheName: ios
            artifactName: iOSBuild
            artifactPath: "export/release/ios/build/Release-iphoneos/*.ipa"
    uses: ./.github/workflows/build.yml
    secrets:
        PSYCH_ONLINE_REPO: ${{  secrets.PSYCH_ONLINE_REPO }}
        PSYCH_ONLINE_TOKEN: ${{ secrets.PSYCH_ONLINE_TOKEN  }}
    with:
        name: ${{ matrix.name }}
        os: ${{ matrix.os }}
        cacheName: ${{ matrix.cacheName }}
        buildArgs: ${{ matrix.buildArgs }}
        artifactName: ${{ matrix.artifactName }}
        artifactPath: ${{ matrix.artifactPath }}

  Releaser:
    needs: [build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
          name: androidBuild
          path: ${{ github.workspace }}

      - name: Move Android File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.apk ${{ github.workspace }}/${{ env.PROJECT_NAME }}-ASTC-Android.apk

      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
          name: iOSBuild
          path: ${{ github.workspace }}

      - name: Move iOS File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}.ipa ${{ github.workspace }}/${{ env.PROJECT_NAME }}-ASTC-iOS.ipa

      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v0.12.2"
          tag_name: "0.12.2"
          prerelease: false
          files: |
            ${{ github.workspace }}/*.apk
            ${{ github.workspace }}/*.ipa
